<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password">
          </textarea>
          <!--When asked for character types to include in the password, I confirm whether or not to include lowercase, 
              uppercase, numeric, and/or special characters.-->
            <div id="settings">
              <label for="numbers">Include:  Numbers</label>
              <input type="checkbox" id="numbers" unchecked />
              <label for="symbols"> Special Characters</label>
              <input type="checkbox" id="symbols" unchecked />
          
              <label for="lowercase">Lowercase Letters</label>
              <input type="checkbox" id="symbols" unchecked />
              <label for="uppercase"> Uppercase Letters</label>
              <input type="checkbox" id="symbols" unchecked />
              <br />
              <label for="length">Length</label>
              <input type="number" id="length" value=" " min="8" max="128" />    
              <br />
              <p> * Passwords must be between 8 - 128 characters </p>
          </div>
        </div>
        <div class="card-footer">
          <button onclick="writePassword();" 
            id="generate" 
            class="btn" >Generate Password </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
